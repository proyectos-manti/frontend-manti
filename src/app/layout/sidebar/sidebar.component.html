<!--

<p-menubar [model]="sid"></p-menubar>
-->


<p-menubar [model]="sid" class="my-menu">
    <ng-template pTemplate="start">
        <img src="assets/s3.jpg" height="40" class="p-mr-2">
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search">
    </ng-template>
</p-menubar>

<p-sidebar [visible]="expanded" [(visible)]="expanded" [blockScroll]="false" class="sidebar">
  <div class="user-profile">
    <img class="user-image" src="{{ userImage }}" alt="User Image" />
    <p class="user-name">{{ userName }}</p>
  </div>
  <p-panelMenu [model]="items" [style]="{'width':'300px'}"></p-panelMenu>
</p-sidebar>
